<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Delano Stewart Jr">
    <meta name="description" content="Credit Card Form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script> 
    <title>Document</title>
</head>
<body>
    <section class="errors"></section>
    <form action="" method="post">
        <p>Total: $199</p>
        <p>ðŸ’³</p>
        <div id="cardNumber">
            <label for="cNumber">CARD NUMBER</label>
            <input type='text' id='cNumber' name="cNumber" placeholder="1234123412341234" aria-labelledby="cardNum">
        </div>
        <div id="cardHolder">
            <label for="cardHold">CARD HOLDER</label>
            <input type='text' id='cHolder' name="cHolder" placeholder="John Doe" aria-labelledby="cardHold">
        </div>
        <div id="cardExpiration">
            <label for="expirationDate">EXPIRATION</label>
            <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
            <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate">
        </div>
        

        <div id="cardCvc">
            <label for="cvc">CVC/CVV</label>
            <input type='text' id='backCvc' name="backCvc" placeholder="xxx" aria-labelledby="cvc">
        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
